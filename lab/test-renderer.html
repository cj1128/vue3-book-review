<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ–¼</text></svg>"
    />
    <title>Test Renderer</title>
    <style>
      section {
        padding: 20px;
        margin-bottom: 10px;
        border: solid 1px #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <section id="temp" style="display: none">
      <span></span>
      <button>render</button>
      <div></div>
    </section>

    <script type="module">
      import { ref, effect } from "../src/proxy.js"
      import { createRenderer } from "../src/renderer.js"

      let idx = 0
      function render(oldVNode, newVNode, desc = "") {
        let cur = oldVNode
        const id = "s" + idx++
        const container = document.querySelector("#temp").cloneNode(true)

        container.setAttribute("id", id)
        container.style.display = "block"
        document.body.append(container)
        container.querySelector("span").innerText = desc

        const renderer = createRenderer()
        const el = container.querySelector("div")
        renderer.render(cur, el)

        container.querySelector("button").addEventListener("click", () => {
          const next = cur === oldVNode ? newVNode : oldVNode
          renderer.render(next, el)
          cur = next
        })
      }

      const p = (txt) => ({
        type: "p",
        children: String(txt),
        key: txt,
      })

      render(
        {
          type: "div",
          children: [p(1)],
        },
        {
          type: "div",
          children: [p(2)],
        },
        "1 ... 2"
      )

      render(
        {
          type: "div",
          children: [p(1), p(2), p(3)],
        },
        {
          type: "div",
          children: [p(1), p(2), p(3)],
        },
        "1 2 3 ... 1 2 3"
      )

      render(
        {
          type: "div",
          children: [p(1), p(2), p(3)],
        },
        {
          type: "div",
          children: [p(2), p(1), p(3)],
        },
        "1 2 3 ... 2 1 3"
      )

      // quick diff
      render(
        {
          type: "div",
          children: [p(1), p(2), p(3)],
        },
        {
          type: "div",
          children: [p(1), p(4), p(2), p(3)],
        },
        "1 2 3 ... 1 4 2 3"
      )
      render(
        {
          type: "div",
          children: [p(1), p(2), p(3)],
        },
        {
          type: "div",
          children: [p(1), p(3)],
        },
        "1 2 3 ... 1 3"
      )
      render(
        {
          type: "div",
          children: [p(1), p(2), p(3), p(4), p(6), p(5)],
        },
        {
          type: "div",
          children: [p(1), p(3), p(4), p(2), p(7), p(5)],
        },
        "1 2 3 4 6 5 ... 1 3 4 2 7 5"
      )

      const MyComp = {
        data() {
          return { msg: "hello world" }
        },
        created() {
          window.tmp = this
        },
        render() {
          return p("my comp:" + this.msg)
        },
      }

      render(
        {
          type: "div",
          children: [{ type: MyComp }],
        },
        {
          type: "div",
          children: [p("plain p")],
        }
      )
    </script>
  </body>
</html>
